<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Areeba ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        font-family: 'Georgia', serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
        animation: fadeIn 2s ease-in-out;
    }

    .name {
        font-size: 90px;
        font-weight: bold;
        letter-spacing: 6px;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(255, 154, 158, 0.6);
    }

    .line {
        margin-top: 20px;
        font-size: 22px;
        font-style: italic;
        color: #fbd3e9;
        max-width: 700px;
    }

    .signature {
        margin-top: 40px;
        font-size: 20px;
        color: #ffdde1;
        letter-spacing: 2px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="name">Areeba</div>

    <div class="line">
        “Some names are not just words, they are feelings —  
        and Areeba is the feeling my heart never wants to lose.”
    </div>

    <div class="signature">
        Regards,<br>
        <strong>Ahmad</strong>
    </div>
</div>

</body>
</html>
